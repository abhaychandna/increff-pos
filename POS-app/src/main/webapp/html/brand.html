<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Brands</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			  <button type="button" class="btn btn-primary" id="open-add-Brand-modal" th:if="${info.getRole() == 'SUPERVISOR'}">Add</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="upload-data" th:if="${info.getRole() == 'SUPERVISOR'}">Upload</button>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="brand-table">
	  <thead>
	    <tr>
	      <th scope="col">S.No.</th>
	      <th scope="col">Brand</th>
	      <th scope="col">Category</th>
	      <th scope="col" th:if="${info.getRole() == 'SUPERVISOR'}">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>1</td>
	      <td>Sample Data</td>
	      <td>ABCXYZ</td>
	      <td th:if="${info.getRole() == 'SUPERVISOR'}">Edit | Delete</td>
	    </tr>
	  </tbody>
	</table>

</div>
</div>

<!-- Brand Edit Modal -->
<div class="modal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" id="edit-Brand-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Brand</h5>
      </div>
      <div class="modal-body">
			<form class="form" id="Brand-edit-form">
			  <div class="form-group">
			    <label for="inputbrand" class="col-sm-2 col-form-label">Brand</label>
			    <div class="col-sm-12">
			      <input type="text" maxlength="15" class="form-control" name="brand" placeholder="Enter Brand" required>
			    </div>
			  </div>
			  <br>
			  <div class="form-group">
			    <label for="inputcategory" class="col-sm-2 col-form-label">Category</label>
			    <div class="col-sm-12">
			      <input type="text" maxlength="15" class="form-control" name="category" placeholder="Enter Category" required>
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-Brand">Update</button>
      </div>
    </div>
  </div>
</div>

<!-- Brand add Modal -->
<div class="modal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" id="add-Brand-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Brand</h5>
      </div>
      <div class="modal-body">
			<form class="form" id="Brand-form">
				<div class="form-group">
					<label for="inputbrand" class="col-sm-2 col-form-label">Brand</label>
					<div class="col-sm-12">
					  <input type="text" maxlength="15" class="form-control" name="brand" id="inputbrand" placeholder="Enter Brand" required>
					</div>
				  </div>
				  <div class="form-group">
					<label for="inputcategory" class="col-sm-2 col-form-label">Category</label>
					<div class="col-sm-12">
					  <input type="text" maxlength="15" class="form-control" name="category" id="inputcategory" placeholder="Enter Category" required>
					</div>
				  </div>
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="add-Brand">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Brand Upload Modal -->
<div class="modal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" id="upload-Brand-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Brand</h5>
      </div>
      
      <div class="modal-body">
      	<div class="Brand-file">
		  <input type="file" class="custom-file-input" id="BrandFile">
		  <label class="custom-file-label" for="BrandFile" id="BrandFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
		<br>
		<span style="font-weight:bold;" id="statusView">Status : Please Upload TSV file</span>
      </div>
      
      <div class="modal-footer">
		  <button type="button" class="btn btn-warning mr-auto" id="download-errors">Download Errors</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/></script>

</body>	

</html>
