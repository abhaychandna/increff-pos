<!DOCTYPE html>
<html lang="en">
    <head th:replace="snippets.html :: name_head"></head>

            <!-- Bootstrap icons-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
            <!-- Core theme CSS (includes Bootstrap)-->
            <link th:href="@{/static/css/styles.css}" rel="stylesheet" />
    <body>
        <!-- Responsive navbar-->
        <nav th:replace="snippets.html :: name_app_navbar"></nav>
        <!-- Header-->
        <header class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">Welcome to Increff Point of Sale Application!</h1>
                        <!-- <p class="fs-4">Sample application with basic features</p> -->
                        <!-- <a class="btn btn-primary btn-lg" href="#!">Call to action</a> -->
                    </div>
                </div>
            </div>
        </header>
        <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                    <!-- Page Features-->
                    <div class="row gx-lg-5">
                        <div class="col-lg-6 col-xxl-4 mb-5">
                            <div class="card bg-light border-0 h-100">
                            <a th:href="@{/ui/brands}">
                               <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                                    <h2 class="fs-4 fw-bold">Brands</h2>
                                    <p class="mb-0"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                           <a th:href="@{/ui/products}">
                           <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                                <h2 class="fs-4 fw-bold">Products</h2>
                                <p class="mb-0"></p>
                            </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                           <a th:href="@{/ui/inventory}">
                           <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                                <h2 class="fs-4 fw-bold">Inventory</h2>
                                <p class="mb-0"></p>
                            </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                           <a th:href="@{/ui/orders}">
                           <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-card-heading"></i></div>
                                <h2 class="fs-4 fw-bold">Orders</h2>
                                <p class="mb-0"></p>
                            </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5"  th:if="${info.getRole() == 'SUPERVISOR'}">
                        <div class="card bg-light border-0 h-100">
                           <a th:href="@{/ui/daySales}">
                           <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-patch-check"></i></div>
                                <h2 class="fs-4 fw-bold">Day Sales</h2>
                                <p class="mb-0"></p>
                            </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5"  th:if="${info.getRole() == 'SUPERVISOR'}">
                        <div class="card bg-light border-0 h-100">
                           <a th:href="@{/ui/reports}">
                           <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-cloud-download"></i></div>
                                <h2 class="fs-4 fw-bold">Reports</h2>
                                <p class="mb-0"></p>
                            </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <footer th:replace="snippets.html :: name_footer"></footer>

    </body>
</html>
