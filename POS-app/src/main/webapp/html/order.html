<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Orders</h3>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary" id="add-order">Add</button>
            &nbsp;
            <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="Order-table">
                <thead>
                <tr>
                    <th scope="col">OrderId</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Sample Data</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Add order Model-->
    <div class="modal" tabindex="-1" role="dialog" id="add-order-item-modal">
        <div class="modal-dialog modal-lg" style="max-width:80%;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="order-item-form" action="temp">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputBarcode" name="barcode" placeholder="Enter Barcode" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-8">
                                <input type="number" min="1" max="2147483647" class="form-control" id="inputQty" name="quantity" placeholder="Enter Quantity" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSellingPrice" class="col-sm-4 col-form-label">Selling Price</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="inputSellingPrice" name="sellingPrice" placeholder="Enter Selling Price" required>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="add-order-item">
                            Add/Edit
                        </button>
                    </form>
                    <div class="row">
                        &nbsp;
                    </div>
                    <div class="row">

                        <!-- Table -->
                        <div class="col-12">
                            <table class="table table-striped" id="order-item-table">
                                <thead>
                                <tr>
                                    <th scope="col">S.No.</th>
                                    <th scope="col">Barcode</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Selling Price</th>
                                    <th scope="col">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Sample Data</td>
                                    <td>Sample Data</td>
                                    <td>30</td>
                                    <td>Delete</td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="place-order">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View order Model-->
    <div class="modal" tabindex="-1" role="dialog" id="view-order-modal">
        <div class="modal-dialog modal-lg" style="max-width:80%;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        &nbsp;
                    </div>
                    <div class="row">

                        <!-- Table -->
                        <div class="col-12">
                            <table class="table table-striped" id="order-view-table">
                                <thead>
                                  <tr>
                                    <th scope="col">S.No.</th>
                                    <th scope="col">Barcode</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Selling Price</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>1</td>
                                    <td>Sample Data</td>
                                    <td>0</td>
                                    <td>ABCXYZ</td>
                                  </tr>
                                </tbody>
                              </table>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>    

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/></script>

</body>

</html>
